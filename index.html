<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Introduction to HTML 5 with examples of unordered and ordered lists.">
    <title>Introduction to HTML 5</title>
</head>
<body>
    <header>
        
    <h1>Welcome to the Introduction to HTML 5</h1>



    <nav>
        <ul>
            <li><a href="#unorderdlist">Unorderd List</a></li>
            <li><a href="#orderdlist">Orderd List</a></li>
        </ul>
    </nav>

    </header>

    <section id="List">
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <p>I love list</p>
        </ul>
    </section>

    <section id="orderdlist">
        <h2>Ordered List</h2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <p>Ordered lists are great for steps</p>
        </ol>
    </section>

    <footer>
        <p>&copy; 2025 KrispyTank | <a href="https://www.krispytank.github" target="_blank">Krispytank</a></p>
    </footer>   

</body>
</html>
